<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintenance Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
    }

    #chatbot-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background-color: #0078D7;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #avatar-selector {
      font-size: 14px;
      padding: 4px 6px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #clear-chat {
      cursor: pointer;
      font-size: 18px;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    #chat-input {
      border: none;
      border-top: 1px solid #ccc;
      padding: 14px;
      font-size: 14px;
      outline: none;
      width: calc(100% - 28px);
      margin: 10px auto;
      border-radius: 6px;
    }

    pre {
      margin: 0;
      font-size: 13px;
      font-family: Consolas, monospace;
    }

    .typing {
      animation: blink 1s infinite steps(1);
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div class="chat-header">
      <span>Maintenance Assistant</span>
      <div class="chat-header-actions">
        <select id="avatar-selector" title="Choose your avatar">
          <option value="üßë">üßë Neutral</option>
          <option value="üë®">üë® Male</option>
          <option value="üë©">üë© Female</option>
        </select>
        <span id="clear-chat" title="Clear Chat">üóëÔ∏è</span>
      </div>
    </div>
    <div id="chat-log" class="chat-log"></div>
    <input id="chat-input" type="text" placeholder="Ask something..." />
  </div>
  <script src="popup.js"></script>
</body>
</html>
